<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />
  <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">
  <link href="/vendor/jquery.growl.css" rel="stylesheet" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script src="/vendor/jquery.growl.js" type="text/javascript"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png" width="80px" height="80px">
    <span class="header">Tweeter</span>
    <div id="compose" class="opaque">
      <i class="fa fa-pencil-square-o fa2" aria-hidden="true"></i>
      <p> Compose </p>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form  action="/tweets" method="POST">
        <textarea name="text" id="newTextArea" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <section id="tweets-container">
      <article class="existing-tweets opaque">
        <header>
          <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png" />
          <h2 class="name">Bill Fields</h2>
          <p class="handle">@MrFields</p>
        </header>
        <p class="tweetBody">This is a hardcoded tweet</p>
        <footer>
         <p class="relativeDate"> 10 days ago </p>
         <div  class="tweetIcons invisible">
          <i class="fa fa-heart tweet-action" aria-hidden="true"></i>
          <i class="fa fa-retweet tweet-action" aria-hidden="true"></i>
          <i class="fa fa-flag tweet-action" aria-hidden="true"></i>
        </div>
      </footer>
    </article>
  </section>
</main>
</body>
</html>
